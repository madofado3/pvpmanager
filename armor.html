<!DOCTYPE html>
<html>
<head>
	<style>
		.box { width:300px; height:170px; background:#3EB489; position:relative; border-radius:8px; border: solid lightgray 2px; }
		.title { position:absolute; top:15px; left:25px; font-size:19px;  }
		.imgholder { position:absolute; top: 30px; left: 210px; }
		.img {  width:50px; height:auto; }
		.melee { position:absolute; top: 70px; left: 40px; }
		.ranged { position:absolute; top: 70px; left: 140px; }
		.mage { position:absolute; top: 100px; left: 40px; }
		.summon { position:absolute; top: 100px; left: 140px; }
		.speed { position:absolute; top: 130px; left: 90px; }
	</style>
	<script>
				
		window.onload = function() {
			boot();
		}
		
		function boot () {
			const items =  [
				{name:"Solar Flare Helmet", imgpic:"Solar_Flare_Helmet.png", meleedmg:14, rangeddmg:0, magedmg:0, summondmg:0, speeddmg:0}
			];
			for (let i=0; i<items.length; i++) {
				let item = items[i]
				let titletemp = "title" + i;
				let imgtemp = "img" + i;
				let meleetemp = "melee" + i;
				let rangedtemp = "ranged" + i;
				let magetemp = "mage" + i;
				let summontemp = "summon" + i;
				let speedtemp = "speed" + i;
				let title = document.getElementById(titletemp);
				let img = document.getElementById(imgtemp);
				let melee = document.getElementById(meleetemp);
				let ranged = document.getElementById(rangedtemp);
				let mage = document.getElementById(magetemp);
				let summon = document.getElementById(summontemp);
				let speed = document.getElementById(speedtemp);
				title.innerText = item.name;
				img.src = item.imgpic;
				melee.innerText = item.meleedmg;
				ranged.innerText = item.rangeddmg;
				mage.innerText = item.magedmg;
				summon.innerText = item.summondmg;
				speed.innerText = item.speeddmg;
			}
		}
	</script>
</head>
<body>
  <div style="display: flex; margin-top: -5px; align-items: center; flex-wrap: wrap; justify-content: center;">
		<div class="box">
			<div class="title"><span>Solar Flare Helmet</span></div>
			<div class="imgholder"><img class="img" src="Solar_Flare_Helmet.png"></img></div>
			<div class="melee"><span>14</span><span>%</span></div>
			<div class="ranged"><span>0</span><span>%</span></div>
			<div class="mage"><span>0</span><span>%</span></div>
			<div class="summon"><span>0</span><span>%</span></div>
			<div class="speed"><span>0</span><span>%</span></div>
		</div>
		<div class="box">
			<div class="title"><span id="title1"></span></div>
			<div class="imgholder"><img class="img" id="img1"></img></div>
			<div class="melee"><span>14</span id="melee1"><span>%</span></div>
			<div class="ranged"><span id="ranged1">0</span><span>%</span></div>
			<div class="mage"><span id="mage1">0</span><span>%</span></div>
			<div class="summon"><span id="summon1">0</span><span>%</span></div>
			<div class="speed"><span id="speed1">0</span><span>%</span></div>
		</div>
  </div>
</body>
</html>
